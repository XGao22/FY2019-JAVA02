<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>选课</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="ChooseCourse.css">
</head>
<body>
<div class="main">
    <div class="top">
        <div class="allCourse">
            <table id="showTable" class="allCourseTable">
                <tr>
                    <th>课程ID</th>
                    <th>课程名称</th>
                    <th>创建时间</th>
                    <th>最近修改时间</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="bottom">
        <div class="left">
            <div class="choose">
                输入课程ID：<input type="text" id="_input">
                <button id="choose">确认选择</button>
                <button id="cancel">确认取消</button>
                <button id="showAllCourse">加载全部课程</button>
                <button id="showChosenCourse">加载已选课程</button>
            </div>
        </div>
        <div class="right">
            <div class="showChosen"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="ChooseCourse.js"></script>
</body>
</html>
